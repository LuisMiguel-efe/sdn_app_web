<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ejecutar Aplicaciones en Ryu</title>
</head>
<body>
  <div class="container">
    <form id="ryuForm">
      <h2>Ejecutar Aplicaciones en Ryu</h2>
        <label for="appName">Selecciona la Aplicación</label>
        <select id="appName" name="appName" required>
            <option value="" disabled selected>Selecciona una aplicación</option> 
            <option value="simple_switch_13">Simple Switch 1.3</option>
            <option value="simple_switch_stp_13">Simple Switch STP 1.3</option>
            <option value="simple_switch_rest_13">Simple Switch REST 1.3</option>
            <option value="hub_13">Hub 1.3</option>
            <option value="l3_switch_13">L3 Switch 1.3</option>
            <option value="ofctl_rest">Ofctl Rest</option>

        </select>
        <button type="submit">Ejecutar Aplicación</button>
    </form>
    <div class="message" id="responseMessage"></div>
  </div>
  <a href="index.html" class="back-button">
    &#8592; Volver
    </a>
  
  <script>
    const form = document.getElementById('ryuForm');
    const responseMessage = document.getElementById('responseMessage');
    let ipAddress = '10.132.58.38'; // Direccion IP del servidor Fast Api 
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Evita que la página se recargue
      const appName = document.getElementById('appName').value;
      if (!appName) {
        responseMessage.textContent = "Por favor, ingresa el nombre de la aplicación.";
        responseMessage.className = "error";
        return;
      }

      try {
        // Realiza una solicitud POST al backend
        const response = await fetch(`http://${ipAddress}:8000/run_ryu_app`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ app_name: appName })
        });

        const result = await response.json();
        if (response.ok) {
          responseMessage.textContent = result.message;
          responseMessage.className = "success";
        } else {
          responseMessage.textContent = result.detail || "Error desconocido.";
          responseMessage.className = "error";
        }
      } catch (error) {
        responseMessage.textContent = "No se pudo conectar al backend.";
        responseMessage.className = "error";
      }
    });
  </script>
</body>
</html>
