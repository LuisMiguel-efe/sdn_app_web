<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ejecutar Aplicaciones en Ryu</title>
</head>
<body>
  <div class="container">
    <form id="ryuForm">
      <h2>Ejecutar Aplicaciones en Ryu</h2>
      <label for="appName">Nombre de la Aplicaci칩n</label>
      <input type="text" id="appName" name="appName" placeholder="Ejemplo: simple_switch_13" required>
      <button type="submit">Ejecutar Aplicaci칩n</button>
    </form>
    <div class="message" id="responseMessage"></div>
  </div>
  <a href="index.html" class="back-button">
    &#8592; Volver
    </a>
  
  <script>
    const form = document.getElementById('ryuForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Evita que la p치gina se recargue

      const appName = document.getElementById('appName').value;
      if (!appName) {
        responseMessage.textContent = "Por favor, ingresa el nombre de la aplicaci칩n.";
        responseMessage.className = "error";
        return;
      }

      try {
        // Realiza una solicitud POST al backend
        const response = await fetch('http://192.168.18.66:8000/run_ryu_app', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ app_name: appName })
        });

        const result = await response.json();
        if (response.ok) {
          responseMessage.textContent = result.message;
          responseMessage.className = "success";
        } else {
          responseMessage.textContent = result.detail || "Error desconocido.";
          responseMessage.className = "error";
        }
      } catch (error) {
        responseMessage.textContent = "No se pudo conectar al backend.";
        responseMessage.className = "error";
      }
    });
  </script>
</body>
</html>
