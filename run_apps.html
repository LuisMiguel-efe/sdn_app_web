<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ejecutar Aplicaciones en Ryu</title>
</head>
<body>
  <div class="container">
    <form id="ryuForm">
      <h2>Ejecutar Aplicaciones en Ryu</h2>
      <label for="appName">Selecciona la Aplicación</label>
      <select id="appName" name="appName" required>
        <option value="" disabled selected>Selecciona una aplicación</option> 
        <option value="simple_switch_13">Simple Switch 1.3</option>
        <option value="simple_switch_stp_13">Simple Switch STP 1.3</option>
        <option value="simple_switch_rest_13">Simple Switch REST 1.3</option>
        <option value="hub_13">Hub 1.3</option>
        <option value="l3_switch_13">L3 Switch 1.3</option>
        <option value="ofctl_rest">Ofctl Rest</option>
      </select>
      <button type="submit">Ejecutar Aplicación</button>
    </form>
    <div class="message" id="responseMessage"></div>
  </div>
  <a href="index.html" class="back-button">
    &#8592; Volver
  </a>

  <!-- Enlace al archivo JavaScript -->
  <script src="run_apps.js"></script>
</body>
</html>
